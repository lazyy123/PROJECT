<html>
<head>
  <title>Login Form</title>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <meta content="viewport" content="width=device-width" intial-scale="1" shrink-to-fit="no">
    
    <link rel="stylesheet" href="css1/bootstrap.min.css">
    <script type="text/javascript" src="js1/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js1/bootstrap.popper.min.js"></script>
    <script type="text/javascript" src="js1/bootstrap.min.js"></script>
    <link rel="stylesheet" href="CSSLogin.css" type="text/css">
</head>
<body>
  <div id="login">
      <h3 class="text-center text-white pt-5">Login form</h3>
      <div class="container">
          <div id="login-row" class="row justify-content-center align-items-center">
              <div id="login-column" class="col-md-6">
                  <div id="login-box" class="col-md-12">
                      <form id="login-form" class="form" action="" method="post">
                          <h3 class="text-center text-info">Login</h3>
                          <div class="form-group">
                              <label for="username" class="text-info">Username:</label><br>
                              <input type="text" name="username" id="username" class="form-control">
                          </div>
                          <div class="form-group">
                              <label for="password" class="text-info">Password:</label><br>
                              <input type="text" name="password" id="password" class="form-control">
                          </div>
                          <div class="form-group">
                             
                              <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                              <a href="#" class="text-info" >Signup here</a>
                          </div>
                         
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</body>
